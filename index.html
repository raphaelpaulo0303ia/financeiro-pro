<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro Vídeos</title>
    <style>
        :root { --primary: #00c897; --dark: rgba(18, 18, 18, 0.98); --card-bg: rgba(255, 255, 255, 0.98); }
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background-color: #000; background-attachment: fixed; background-position: center; background-repeat: no-repeat; background-size: cover; min-height: 100vh; }
        
        #tela-de-login { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; color: white; }
        .login-box { background: var(--dark); padding: 40px; border-radius: 20px; border: 1px solid var(--primary); width: 320px; box-shadow: 0 0 20px rgba(0,200,151,0.2); }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; background: #222; color: white; box-sizing: border-box; }
        .btn-entrar { width: 100%; padding: 12px; background: var(--primary); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; text-transform: uppercase; }

        #main-system { display: none; padding: 20px; }
        .config-btns { position: fixed; top: 10px; right: 10px; z-index: 1000; display: flex; gap: 8px; }
        .btn-config { background: #000; color: #fff; border: 1px solid var(--primary); padding: 8px 12px; border-radius: 6px; font-size: 10px; cursor: pointer; opacity: 0.7; }
        
        .header-banner { width: 100%; height: 280px; background-position: center; background-size: cover; border-bottom: 4px solid var(--primary); margin-bottom: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }

        /* NAVEGAÇÃO POR MESES */
        .meses-container { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 15px; margin-bottom: 20px; scrollbar-width: thin; }
        .mes-card { min-width: 140px; background: var(--dark); color: white; padding: 15px; border-radius: 12px; text-align: center; cursor: pointer; border: 2px solid transparent; transition: 0.3s; flex-shrink: 0; }
        .mes-card.active { border-color: var(--primary); transform: translateY(-3px); }
        .mes-card span { display: block; font-size: 10px; color: #94a3b8; margin-bottom: 5px; text-transform: uppercase; }
        .mes-card strong { font-size: 16px; }

        .card { background: var(--card-bg); padding: 25px; border-radius: 15px; box-shadow: 0 8px 32px rgba(0,0,0,0.3); margin-bottom: 25px; color: #333; }
        
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 12px; overflow: hidden; }
        th { background: #f8fafc; text-align: left; padding: 15px; font-size: 11px; color: #94a3b8; text-transform: uppercase; }
        td { padding: 12px 15px; border-bottom: 1px solid #eee; font-size: 14px; vertical-align: middle; }
        
        .img-preview { width: 55px; height: 55px; border-radius: 8px; object-fit: cover; border: 1px solid #eee; }
        .qty-controls { display: flex; align-items: center; gap: 8px; }
        .btn-qty { width: 22px; height: 22px; border-radius: 50%; border: 1px solid #ddd; background: #fff; cursor: pointer; font-weight: bold; }
        
        .saldo-negativo { color: #ef4444; font-weight: bold; }
        .saldo-pago { color: #10b981; font-weight: bold; }

        .footer-total { background: var(--dark); color: white; padding: 25px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 20px; }
        .total-group { display: flex; gap: 35px; }
        .total-item { text-align: left; }
        .total-label { display: block; font-size: 10px; color: #94a3b8; margin-bottom: 5px; text-transform: uppercase; }
        .total-value { font-size: 24px; font-weight: 800; color: var(--primary); }
    </style>
</head>
<body>

<div id="tela-de-login">
    <div class="login-box">
        <h2>FINANCEIRO VÍDEOS</h2>
        <input type="password" id="input-chave" placeholder="Digite sua chave">
        <button class="btn-entrar" onclick="verificarChave()">Entrar</button>
    </div>
</div>

<div id="main-system">
    <div class="config-btns">
        <button class="btn-config" onclick="document.getElementById('input-banner').click()">+ BANNER</button>
        <button class="btn-config" onclick="document.getElementById('input-bg').click()">+ FUNDO</button>
        <input type="file" id="input-banner" hidden onchange="mudarBanner(this)">
        <input type="file" id="input-bg" hidden onchange="mudarFundo(this)">
    </div>

    <div class="header-banner" id="banner-topo"></div>

    <div class="container">
        <div class="meses-container" id="meses-lista"></div>

        <div class="card">
            <h3>Novo Lançamento - <span id="mes-selecionado-texto">Mês</span></h3>
            <div style="display: grid; grid-template-columns: 1fr 2fr 1fr 1fr 1fr; gap: 10px; align-items: end;">
                <div>
                    <label style="font-size: 10px; color: #666;">Arte</label>
                    <input type="file" id="v-img" accept="image/*" style="font-size: 10px;">
                </div>
                <input type="text" id="desc" placeholder="Descrição do Vídeo">
                <input type="number" id="v-unit" placeholder="R$ Unitário">
                <input type="number" id="v-qty" placeholder="Qtd" value="1">
                <input type="number" id="v-pago" placeholder="Já Pago (R$)">
            </div>
            <button class="btn-entrar" style="margin-top: 15px;" onclick="adicionarLinha()">Adicionar à Lista</button>
        </div>

        <div class="card" style="overflow-x: auto;">
            <table id="tabela-contabilidade">
                <thead>
                    <tr>
                        <th>Arte</th>
                        <th>Descrição</th>
                        <th>Quantidade</th>
                        <th>Unitário</th>
                        <th>Total Job</th>
                        <th>Pago</th>
                        <th>Saldo</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="corpo-tabela"></tbody>
            </table>
        </div>

        <div class="footer-total">
            <div class="total-group">
                <div class="total-item">
                    <span class="total-label">Total do Mês</span>
                    <span id="resumo-total" class="total-value">R$ 0,00</span>
                </div>
                <div class="total-item">
                    <span class="total-label">Já Recebido</span>
                    <span id="resumo-pago" class="total-value" style="color: #fff;">R$ 0,00</span>
                </div>
                <div class="total-item" style="border-left: 1px solid #333; padding-left: 30px;">
                    <span class="total-label">Falta Receber</span>
                    <span id="resumo-pendente" class="total-value" style="color: #ef4444;">R$ 0,00</span>
                </div>
            </div>
            <button class="btn-entrar" style="width: auto; padding: 10px 25px;" onclick="window.print()">GERAR PDF</button>
        </div>
    </div>
</div>

<script>
    const meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
    let mesAtivo = meses[new Date().getMonth()];
    let dados = JSON.parse(localStorage.getItem('financeiro_v5')) || {};

    function verificarChave() {
        if(document.getElementById('input-chave').value === '2026') {
            document.getElementById('tela-de-login').style.display = 'none';
            document.getElementById('main-system').style.display = 'block';
            carregarLayout();
            renderizarMeses();
            renderizarTabela();
        } else { alert('Chave incorreta!'); }
    }

    function renderizarMeses() {
        const container = document.getElementById('meses-lista');
        container.innerHTML = '';
        meses.forEach(mes => {
            const totalMes = (dados[mes] || []).reduce((acc, item) => acc + (item.unit * item.qty), 0);
            container.innerHTML += `
                <div class="mes-card ${mes === mesAtivo ? 'active' : ''}" onclick="mudarMes('${mes}')">
                    <span>Mês de</span>
                    <strong>${mes}</strong>
                    <div style="font-size:10px; color:var(--primary); margin-top:5px;">R$ ${totalMes.toFixed(2)}</div>
                </div>
            `;
        });
        document.getElementById('mes-selecionado-texto').innerText = mesAtivo;
    }

    function mudarMes(mes) {
        mesAtivo = mes;
        renderizarMeses();
        renderizarTabela();
    }

    function adicionarLinha() {
        const desc = document.getElementById('desc').value;
        const unit = parseFloat(document.getElementById('v-unit').value) || 0;
        const qty = parseInt(document.getElementById('v-qty').value) || 1;
        const pago = parseFloat(document.getElementById('v-pago').value) || 0;
        const fileInput = document.getElementById('v-img');

        if(!desc) return alert('Descreva o vídeo!');

        if (fileInput.files && fileInput.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) { salvar(e.target.result, desc, unit, qty, pago); };
            reader.readAsDataURL(fileInput.files[0]);
        } else { salvar('', desc, unit, qty, pago); }
    }

    function salvar(img, desc, unit, qty, pago) {
        if(!dados[mesAtivo]) dados[mesAtivo] = [];
        dados[mesAtivo].push({ id: Date.now(), img, desc, unit, qty, pago });
        salvarEAtualizar();
        document.getElementById('desc').value = '';
        document.getElementById('v-unit').value = '';
        document.getElementById('v-qty').value = '1';
        document.getElementById('v-pago').value = '';
        document.getElementById('v-img').value = '';
    }

    function renderizarTabela() {
        const corpo = document.getElementById('corpo-tabela');
        corpo.innerHTML = '';
        let sTotal = 0, sPago = 0;
        const itens = dados[mesAtivo] || [];

        itens.forEach(item => {
            const totalLinha = item.unit * item.qty;
            const saldo = totalLinha - item.pago;
            sTotal += totalLinha;
            sPago += item.pago;

            corpo.innerHTML += `
                <tr>
                    <td><img src="${item.img || ''}" class="img-preview" style="display:${item.img ? 'block' : 'none'}"></td>
                    <td><strong>${item.desc}</strong></td>
                    <td>
                        <div class="qty-controls">
                            <button class="btn-qty" onclick="alterarQtd(${item.id}, -1)">-</button>
                            <span>${item.qty}</span>
                            <button class="btn-qty" onclick="alterarQtd(${item.id}, 1)">+</button>
                        </div>
                    </td>
                    <td>R$ ${item.unit.toFixed(2)}</td>
                    <td>R$ ${totalLinha.toFixed(2)}</td>
                    <td>R$ ${item.pago.toFixed(2)}</td>
                    <td class="${saldo > 0 ? 'saldo-negativo' : 'saldo-pago'}">${saldo <= 0 ? 'PAGO' : 'R$ ' + saldo.toFixed(2)}</td>
                    <td><button onclick="remover(${item.id})" style="border:none; background:none; cursor:pointer;">❌</button></td>
                </tr>
            `;
        });

        document.getElementById('resumo-total').innerText = `R$ ${sTotal.toFixed(2)}`;
        document.getElementById('resumo-pago').innerText = `R$ ${sPago.toFixed(2)}`;
        document.getElementById('resumo-pendente').innerText = `R$ ${(sTotal - sPago).toFixed(2)}`;
        renderizarMeses();
    }

    function alterarQtd(id, delta) {
        const item = dados[mesAtivo].find(i => i.id === id);
        if(item) { item.qty = Math.max(0, item.qty + delta); salvarEAtualizar(); }
    }

    function remover(id) {
        if(confirm('Remover item?')) { dados[mesAtivo] = dados[mesAtivo].filter(i => i.id !== id); salvarEAtualizar(); }
    }

    function salvarEAtualizar() {
        localStorage.setItem('financeiro_v5', JSON.stringify(dados));
        renderizarTabela();
    }

    function mudarBanner(input) {
        const reader = new FileReader();
        reader.onload = (e) => { document.getElementById('banner-topo').style.backgroundImage = `url(${e.target.result})`; localStorage.setItem('user_banner', e.target.result); };
        reader.readAsDataURL(input.files[0]);
    }

    function mudarFundo(input) {
        const reader = new FileReader();
        reader.onload = (e) => { document.body.style.backgroundImage = `url(${e.target.result})`; localStorage.setItem('user_bg', e.target.result); };
        reader.readAsDataURL(input.files[0]);
    }

    function carregarLayout() {
        const b = localStorage.getItem('user_banner');
        const bg = localStorage.getItem('user_bg');
        if(b) document.getElementById('banner-topo').style.backgroundImage = `url(${b})`;
        if(bg) document.body.style.backgroundImage = `url(${bg})`;
    }
</script>
</body>
</html>
